<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo TipoPago</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar TipoPago</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de TipoPago</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    efectivo
                                </th>				<th>
                                    tarjeta
                                </th>				<th>
                                    cheque
                                </th>
								<th>
				                    opcionesCredito
				                </th>
				<th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                		<td>{{row.efectivo}}</td>
                
                		<td>{{row.tarjeta}}</td>
                
                		<td>{{row.cheque}}</td>
                
                
					<td class="row">{{row.opcionesCredito.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
		<div dir-pagination-controls></div>
		<br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de TipoPago</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.efectivo?'error':''">
                                    <label for="efectivo">efectivo</label>
                                    <input id="efectivo" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.efectivo"
            							   placeholder="efectivo"/>
                                    <div ng-show="errores.efectivo">{{errores.efectivo}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.tarjeta?'error':''">
                                    <label for="tarjeta">tarjeta</label>
                                    <input id="tarjeta" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.tarjeta"
            							   placeholder="tarjeta"/>
                                    <div ng-show="errores.tarjeta">{{errores.tarjeta}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.cheque?'error':''">
                                    <label for="cheque">cheque</label>
                                    <input id="cheque" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.cheque"
            							   placeholder="cheque"/>
                                    <div ng-show="errores.cheque">{{errores.cheque}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>opcionesCredito</label>
									<select id="opcionesCredito" class="form-control" 
			                            ng-model="datosFormulario.opcionesCredito"
			                            ng-options="option.nombre for option in listaOpcionesCredito track by option.id">
			                    	</select>
			                        <div ng-show="errores.opcionesCredito">{{errores.opcionesCredito}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
